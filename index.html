<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Projects with iframes</title>
</head>
<body>
    <h1>HTML Projects with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="welcomeToGeekster.html" frameborder="1">
    </iframe>

    <div>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" frameborder="1" height="310px" width="560px"></iframe>
    </div>

    <div>
        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=O1fAMXLRhrsW1lRO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    

</body>
</html>
